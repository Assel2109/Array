<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
<title>JavaScript</title> 
</head>
<body>
<script>
let menu = prompt("Calculator: 1) addition, 2) minus, 3)multiplication, 4) division")
function calc1(a, b) {
if (menu == 1){
let s1 = prompt("a");
let s2 = prompt("b");
let sum = +s1 + +s2;
alert(sum);
}
}
function calc2(a, b) {
if (menu ==2){
let s1 = prompt("a");
let s2 = prompt("b");
let sub = s1 - s2;
alert(sub);
}
}
function calc3(a, b) {
if (menu == 3){
let s1 = prompt("a");
let s2 = prompt("b");
let multi = s1 * s2;
alert(multi);
}
}
function calc4(a, b) {
if (menu == 4){
let s1 = prompt("a");
let s2 = prompt("b");
let div = s1 / s2;
alert(div);
}
}
calc1()
calc2()
calc3()
calc4()

</script>
</body>
</html>
